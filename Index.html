<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="palmonas-slider-wrapper">
  <div class="slider-container">

    <div class="slider-track" id="sliderTrack">
      
      <div class="slider-item is-active">
        <a href="#" class="slider-link">
          <div class="slider-image-box">
            <img src="assets/images/slide1.jpg" alt="Daily Wear" />
          </div>
          <div class="slider-content">
            <h3>DAILY WEAR</h3>
          </div>
        </a>
      </div>

      <div class="slider-item">
        <a href="#" class="slider-link">
          <div class="slider-image-box">
            <img src="assets/images/slide2.jpg" alt="Office Wear" />
          </div>
          <div class="slider-content">
            <h3>OFFICE WEAR</h3>
          </div>
        </a>
      </div>

      <div class="slider-item">
        <a href="#" class="slider-link">
          <div class="slider-image-box">
            <img src="assets/images/slide3.jpg" alt="Party Wear" />
          </div>
          <div class="slider-content">
            <h3>PARTY WEAR</h3>
          </div>
        </a>
      </div>

    </div>

    <button class="slider-nav prev" id="prevBtn">&#10094;</button>
    <button class="slider-nav next" id="nextBtn">&#10095;</button>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
